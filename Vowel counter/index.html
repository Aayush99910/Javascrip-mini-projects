<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Counter</title>
    <link rel="icon" href="v-solid.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="big-container">
            <div class="heading">
                <h1>VOWEL COUNTER</h1>
            </div>
            <div class="container">
                <div class="form-container">
                    <label class="what-to-to-msg" for="story" id="msg">Type your sentence here:</label>
                    <textarea class="textarea" id="story" name="story"></textarea>
                </div>
                <div>
                    <button class="submit-btn">Submit</button>
                </div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
